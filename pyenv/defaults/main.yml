---
# defaults file for pyenv
pyenv_root: "{{ ansible_env.get('PYENV_ROOT', '{}/.pyenv'.format(ansible_env.HOME)) }}"
pyenv_repo: https://github.com/pyenv/pyenv
pyenv_version: HEAD
pyenv_update: true
pyenv_is_dependencies_installed: false
pyenv_rc_path: NOT ADD
pyenv_ubuntu_build_dependencies:
  - make
  - build-essential
  - libssl-dev
  - zlib1g-dev
  - libbz2-dev
  - libreadline-dev
  - libsqlite3-dev
  - wget
  - curl
  - llvm
  - libncurses5-dev
  - libncursesw5-dev
  - xz-utils
  - tk-dev
pyenv_darwin_build_dependencies:
  - readline
  - xz
pyenv_darwin_additional_build_dependencies: []
pyenv_ubuntu_additional_build_dependencies: []